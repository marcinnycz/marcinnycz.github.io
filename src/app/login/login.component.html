<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Logowanie</h2>
        <mat-error *ngIf="loginInvalid">
          Niepoprawny adres email lub hasło. Spróbuj jeszcze raz.
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="username" required>
          <mat-error>
            Wprowadź poprawny adres email
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Hasło" formControlName="password" required>
          <mat-error>
            Wprowadź poprawne hasło
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Zaloguj</button>
      </form>
    </mat-card-content>
  </mat-card>
